<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/pattern.jpg" alt="">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        
                <form action="post" autocomplete="on">
                    <label for="iuser"><i class="material-symbols-outlined">Person</i></label>
                    <input type="email" name="user" id="iuser">
                    <label for="isenha"><i class="material-symbols-outlined">Vpn Key</i></label>
                    <input type="password" name="senha" id="isenha">
        
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
